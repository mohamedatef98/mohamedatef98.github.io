<!DOCTYPE html>
<html lang="en">
<base href="/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.1/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cool Book Store</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container text-xs-center>
                    <v-layout row wrap>
                        <v-flex xs12 style="margin-bottom: 2rem">
                            <v-card dark color="secondary">
                                <v-card-text class="px-0">
                                    <div class="row">
                                        <h2>Cool Book Store</h2>
                                        <v-btn flat small @click="$router.push('/')">All Books</v-btn>
                                    </div>
                                </v-card-text>
                            </v-card>
                        </v-flex>
                        <router-view></router-view>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.3.2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.1/dist/vuetify.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
